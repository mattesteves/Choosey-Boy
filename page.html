    <title>Choosey Boy</title>

<body class="test">

    <blockquote class="logotext">Choosey&nbsp;Boy!</blockquote>

    <div class="main-content">  
    <blockquote class="pullquote">
        With Choosey Boy you can vote on the choices that you were too indecicive to make before. 
    </blockquote>    

    <button type="button" class="btn btn-outline-secondary start">
        <i class="fas fa-edit"></i>    
        Create a poll!
    </button>
    
    <div class="input-group email">
        <input type="text" class="form-control" placeholder="Your e-mail address" aria-label="" aria-describedby="basic-addon1">
        <div class="input-group-append">
            <button class="btn btn-success" type="button">Check</button>
        </div>
    </div>
        
        
    </div>


        
        <!-- More Bootstrap stuff, don't touch! -->
